{% extends 'core/base.html' %}

{% block title %}Excluir Projeto{% endblock %}

{% block content %}
<h1>Excluir Projeto</h1>
<p>Tem certeza que deseja excluir o projeto "{{ projeto.nome }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'lista_projetos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
